<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Sign Up</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(0, 102, 204, 0.7)), url('https://cimages.milaap.org/milaap/image/upload/c_fill,g_faces,h_452,w_603/v1593526115/production/images/campaign/189805/images_11_ag0kcl_1593526717.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 15px;
      width: 400px;
      margin: 150px auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #2f4f4f;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .btn {
      width: 95%;
      padding: 15px;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #218838;
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
    }

    .toggle-link a {
      color: #007bff;
      text-decoration: underline;
      font-size: larger;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Hospital Sign Up</h2>
    <form method="POST" id="signup-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="hospital_name">Hospital Name</label>
            <input type="text" id="hospital_name" name="hospital_name" placeholder="Enter Hospital Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="toggle-link">
            <a href="{% url 'vetlogin' %}">Already have an account? Login</a>
        </div>
    </form>

    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'success' %}
          <script>
            Swal.fire("Success!!", "{{ message }}", "success");
          </script>
        {% else %}
          <script>
            Swal.fire("Oops!", "{{ message }}", "error");
          </script>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
