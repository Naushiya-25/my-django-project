{% extends 'hospital/hospitalbase.html' %}
{% block content %}

<style>
        .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

  
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      color: black;
    }

   
    .form-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }


    .billing-form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .input-field {
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-color: #0072ff;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 150px;
      font-size: 16px;
    }

    .submit-btn {
      padding: 14px;
      background-color: #0072ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #005bb5;
    }

    .submit-btn:active {
      background-color: #00408f;
    }



    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .form-container {
        padding: 20px;
      }

      .form-title {
        font-size: 24px;
      }

      .input-field {
        font-size: 14px;
        padding: 12px;
      }

      .submit-btn {
        font-size: 14px;
        padding: 12px;
      }
    }

</style>


<div class="container">
    <div class="form-container">
        <h2 class="form-title">Submit Billing Details</h2>
        <form id="billingForm" method="POST" class="billing-form" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="token">Animal Token</label>
            <input type="text" id="token" name="token" class="input-field" value="{{ report.token }}" required readonly>

            <label for="treatment">Treatment Details</label>
            <textarea id="treatment" name="treatment" class="input-field" required></textarea>

            <label for="amount">Total Amount (â‚¹)</label>
            <input type="number" id="amount" name="amount" class="input-field" required>

            <label for="bill">Upload Bill</label>
            <input type="file" id="bill" name="bill" class="input-field" required>

            <label for="bankdetails">Upload QR/Bank Details</label>
            <input type="file" id="bankdetails" name="bankdetails" class="input-field" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

{% if messages %}
{% for message in messages %}
  {% if message.tags == 'success' %}
    <script>
      Swal.fire("Success!!", "{{ message }}", "success");
    </script>
  {% else %}
    <script>
      Swal.fire("Oops!", "{{ message }}", "error");
    </script>
  {% endif %}
{% endfor %}
{% endif %}

{% endblock %}
